<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
       <div class="text-center w-25 mx-auto">
           <h2>Search:</h2>
            <div class="border border-warning rounded-2 p-2">
                <div class="d-flex justify-content-between m-2">
                    <label for="title" ><b>Title</b></label>
                    <input type="text" required id="title" class="w-75">
                </div>
                <div class="d-flex justify-content-between m-2 mb-3">
                    <label for=""><b>Type</b></label>
                    <select id="type" class="w-75 p-1" >
                        <option value="movie"selected">movie</option>
                        <option value="series">series</option>
                        <option value="episode">episode</option>
                    </select>
                </div>
                <div class="m-2">
                    <button id="btn" class="btn btn-secondary w-100">Search</button>
                </div>
            </div>
            <a href="" onclick=""></a>
       </div>
       <div class="d-flex justify-content-around flex-wrap m-3" id="results">
       </div>
       
        <div id="details" class="card mb-3 d-none" style="max-width: 90%;">
            <div class="row g-0">
              <div class="col-md-4">
                <img id="detailsImg" src="" class="img-fluid rounded-start" style="width: 100%;" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Title:</b></div>
                    <div id="dTitle" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Released:</b></div>
                    <div id="released" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Genre:</b></div>
                    <div id="genre" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Country:</b></div>
                    <div id="country" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Director:</b></div>
                    <div id="director" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Writer:</b></div>
                    <div id="writer" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Actors:</b></div>
                    <div id="actors" class="align-middle"></div>
                  </div>
                  <div class="card-text d-flex m-3 align-items-center">
                    <div class="m-3"><b>Awards:</b></div>
                    <div id="awards" class="align-middle"></div>
                  </div>

                </div>
              </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
